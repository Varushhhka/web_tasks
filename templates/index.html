{% extends "base.html" %}

{% block content %}
<h1>Works log</h1>
{% for item in jobs%}
<div class="col-md6 border rounded">
    <h2>Action #{{item.id}}</h2>
    <div>
        {{item.content}}
    </div>
    <div>
        {{item.job}}{{item.user.surname}}{{item.user.name}}{{item.created_date}}
    </div>
</div>
{% endfor %}
{% endblock %}
